<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Développeuse Full Stack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating { animation: float 6s ease-in-out infinite; }
        
        .gradient-text {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-[#0a192f] text-gray-300">
    <!-- Navbar avec effet de verre -->
    <nav class="fixed w-full backdrop-blur-md bg-[#0a192f]/70 z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="#" class="text-2xl font-bold gradient-text">Portfolio</a>
                    <div class="hidden md:block">
                        <div class="flex items-baseline space-x-6">
                            <a href="#about" class="hover:text-[#64ffda] transition-colors duration-300">À propos</a>
                            <a href="#skills" class="hover:text-[#64ffda] transition-colors duration-300">Compétences</a>
                            <a href="#projects" class="hover:text-[#64ffda] transition-colors duration-300">Projets</a>
                            <a href="#contact" class="hover:text-[#64ffda] transition-colors duration-300">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section avec animation -->
    <section class="min-h-screen flex items-center justify-center relative overflow-hidden">
        <div class="absolute w-full h-full">
            <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
            <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
            <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
        </div>
        <div class="relative z-10 text-center" data-aos="fade-up">
            <h1 class="text-5xl md:text-7xl font-bold mb-4 gradient-text">
                Développeuse Full Stack
            </h1>
            <p class="text-xl text-gray-400 mb-8">Création d'expériences web innovantes</p>
            <a href="#contact" class="bg-[#64ffda] text-[#0a192f] px-8 py-3 rounded-full font-medium hover:transform hover:scale-105 transition-all duration-300">
                Me contacter
            </a>
        </div>
    </section>

    <!-- Section Compétences avec cartes interactives -->
    <section id="skills" class="py-20 px-4">
        <h2 class="text-4xl font-bold text-center mb-16 gradient-text" data-aos="fade-up">Compétences</h2>
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="group bg-gray-800/50 p-6 rounded-xl hover:bg-gray-800/70 transition-all duration-300 transform hover:-translate-y-2" data-aos="fade-up">
                <h3 class="text-2xl font-bold mb-4 text-[#64ffda]">Front-end</h3>
                <ul class="space-y-2">
                    <li class="flex items-center">
                        <span class="mr-2">▹</span> React.js
                    </li>
                    <li class="flex items-center">
                        <span class="mr-2">▹</span> Vue.js
                    </li>
                    <li class="flex items-center">
                        <span class="mr-2">▹</span> Tailwind CSS
                    </li>
                </ul>
            </div>
            <!-- Répéter pour Back-end et autres catégories -->
        </div>
    </section>

    <!-- Section Projets avec effet de survol -->
    <section id="projects" class="py-20 px-4 bg-gray-900/50">
        <h2 class="text-4xl font-bold text-center mb-16 gradient-text" data-aos="fade-up">Projets</h2>
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="group relative overflow-hidden rounded-xl" data-aos="fade-up">
                <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-pink-500 opacity-0 group-hover:opacity-70 transition-opacity duration-300"></div>
                <img src="project1.jpg" alt="Projet 1" class="w-full h-64 object-cover">
                <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <div class="text-center">
                        <h3 class="text-2xl font-bold mb-2">Nom du Projet</h3>
                        <p class="mb-4">Description du projet</p>
                        <a href="#" class="bg-[#64ffda] text-[#0a192f] px-6 py-2 rounded-full">Voir plus</a>
                    </div>
                </div>
            </div>
            <!-- Répéter pour d'autres projets -->
        </div>
    </section>

    <!-- Formulaire de contact avec animation -->
    <section id="contact" class="py-20 px-4">
        <div class="max-w-3xl mx-auto" data-aos="fade-up">
            <h2 class="text-4xl font-bold text-center mb-16 gradient-text">Contact</h2>
            <form class="space-y-6">
                <div class="group">
                    <input type="text" required
                        class="w-full bg-transparent border-b-2 border-gray-600 focus:border-[#64ffda] px-4 py-2 outline-none transition-colors duration-300">
                    <label class="text-gray-400">Nom</label>
                </div>
                <div class="group">
                    <input type="email" required
                        class="w-full bg-transparent border-b-2 border-gray-600 focus:border-[#64ffda] px-4 py-2 outline-none transition-colors duration-300">
                    <label class="text-gray-400">Email</label>
                </div>
                <div class="group">
                    <textarea required rows="5"
                        class="w-full bg-transparent border-b-2 border-gray-600 focus:border-[#64ffda] px-4 py-2 outline-none transition-colors duration-300"></textarea>
                    <label class="text-gray-400">Message</label>
                </div>
                <button type="submit"
                    class="w-full bg-[#64ffda] text-[#0a192f] py-3 rounded-full font-medium hover:transform hover:scale-105 transition-all duration-300">
                    Envoyer
                </button>
            </form>
        </div>
    </section>

    <footer class="py-8 text-center text-gray-400">
        <div class="flex justify-center space-x-6 mb-4">
            <a href="#" class="hover:text-[#64ffda] transition-colors duration-300">
                <i class="fab fa-github text-2xl"></i>
            </a>
            <a href="#" class="hover:text-[#64ffda] transition-colors duration-300">
                <i class="fab fa-linkedin text-2xl"></i>
            </a>
            <a href="#" class="hover:text-[#64ffda] transition-colors duration-300">
                <i class="fab fa-twitter text-2xl"></i>
            </a>
        </div>
        <p>&copy; 2024 - Tous droits réservés</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
</body>
</html>
